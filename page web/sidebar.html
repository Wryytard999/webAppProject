    <script>
      document.addEventListener("DOMContentLoaded", function() {
  // Select all links inside the container
  const links = document.querySelectorAll(".container .title a");

  // Loop through each link
  links.forEach(function(link) {
    // Add a click event listener to each link
    link.addEventListener("click", function(event) {
      // Prevent the default link behavior (e.g., following the href)
      event.preventDefault();

      // Remove the "selected" class from all links
      links.forEach(function(otherLink) {
        otherLink.classList.remove("selected");
      });

      // Add the "selected" class to the clicked link
      link.classList.add("selected");

      // Get the href attribute of the clicked link
      const href = link.getAttribute("href");

      // Manually navigate to the URL specified in the href attribute
      window.location.href = href;
    });
  });
});
